apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: my-node-app
        image: amolchoorappady/my-node-app:91d6aa2f1f13dac8771fd5ef6b160d1376bba2e2
        ports:
        - containerPort: 3000
