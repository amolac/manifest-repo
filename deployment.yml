apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: my-node-app
        image: amolchoorappady/my-node-app:093df2738c9a2d8cae20d3095281d802b99ea5f4
        ports:
        - containerPort: 3000
