apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: my-node-app
        image: amolchoorappady/my-node-app:4e63ace4132c0c344267c69b762f6a67358bc14d
        ports:
        - containerPort: 3000
