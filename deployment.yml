apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: my-node-app
        image: amolchoorappady/my-node-app:4d6a97ed8f04ea993d447b616477bb494bbf199d
        ports:
        - containerPort: 3000
